{% extends 'mainpage/base.html' %}

{% block css_content %}
{% endblock %}

{% block content %}

<div class="col-md-6 offset-md-3">
    <form method="POST" action="{% url 'mainpage:addAddress' %}">
        {% csrf_token %}

            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>
    <br/>
</div>

{% endblock %}
