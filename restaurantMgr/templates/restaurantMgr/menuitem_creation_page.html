{% extends 'restaurantMgr/base.html' %}
{% load static %}

{% block css_content %}
{% endblock %}

{% block html_content %}
{{restaurant}}
<div class="col-md-6 offset-md-3">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form %}
        {{form.as_p}}
        {% endif %}
        <br/>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add</button>
            &nbsp;
            <button type="button" class="btn btn-secondary" id="esc_btn">Esc</button>
        </div>
    </form>
    <br/>
</div>

{% endblock %}

{% block js_content %}
<script>
    $('#esc_btn').click(function(){
        location.href = "{% url 'restaurantMgr:manageMenu' %}";
    });
</script>
{% endblock %}
